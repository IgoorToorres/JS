<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="hora">informe o horario</label>
    <input type="number" id="hora">
    <input type="submit" onclick="verificar()">
    <h1 id="res"></h1>

    <script>

        function verificar(){
            var horario = document.querySelector('#hora')
            var hora = Number(horario.value)
            var res = document.querySelector('#res')
            if (hora < 5){
                res.innerHTML = 'Boa madrugada!'
            }else if (hora < 12){
                res.innerHTML = 'Bom dia!'
            }else if (hora < 18){
                res.innerHTML = 'Boa Tarde!'
            }else{
                res.innerHTML = 'Boa noite'
            }
        }

    </script>


</body>
</html>
