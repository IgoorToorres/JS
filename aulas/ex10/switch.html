<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <H1>informe o dia da semana</H1>
    <label for="dia">informe o dia da semana em numeros de 1 a 7</label>
    <input type="number" id="dia" placeholder="1 a 7"> 
    <input type="submit" onclick="verificar()">
    <h1 id="res"></h1>

    <script>

        function verificar(){
            var inptdia = document.querySelector('#dia')
            var dia = Number(inptdia.value)
            var res = document.querySelector('#res')
            switch (dia){
                case 1:
                    res.innerHTML = 'segunda feira'
                    break
                case 2: 
                    res.innerHTML = 'ter√ßa feira'
                    break
                case 3: 
                    res.innerHTML = 'quarta feira'
                    break 
                case 4: 
                    res.innerHTML = 'quinta feira'
                    break 
                case 5: 
                    res.innerHTML = 'sexta feira'
                    break 
                case 6: 
                    res.innerHTML = 'sabado'
                    break
                case 7: 
                    res.innerHTML = 'domingo'
                    break 
                default: 
                    res.innerHTML = 'informe um numero entre 1 e 7'
                    break 
            }
        }

    </script>

</body>
</html>
