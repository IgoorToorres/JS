<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
</head>
<body>
    <h1>nacionalidade</h1>

    <label for="pais">informe o seu pais</label>
    <input type="text" id="pais">
    <input type="submit" onclick="verificar()">
    <div id="res"></div>

    <script>

        function verificar(){
            var pais = document.querySelector('#pais')
            var nascionalidade = String(pais.value)
            var res = document.querySelector('#res')

            if (nascionalidade == 'brasileiro'){
                res.innerHTML = 'voce é do brasil'
            }else{
                res.innerHTML = 'voce é estrangeiro'
            }
        }

    </script>
</body>
</html>
